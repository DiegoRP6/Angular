<table class="table table-bordered table-dark m-3 w-75 table-sm">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Direccion</th>
            <th>Fecha de Nacimiento</th>
            <th>Sexo</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let alumno of alumnos"><!--ng-container es un contenedor que no se renderiza en el DOM-->
            <tr><!--ngFor es una directiva que permite iterar sobre una colecciÃ³n-->
                <td>{{alumno.Nombre }}</td><!--aplico un pipe con la | a la derecha se dice lo que quieres aplicar -->
                <td>{{alumno.Apellidos | uppercase}}</td>
                <td>{{alumno.Direccion}}</td>
                <td>{{alumno.FNac | date:'dd-MMMM-YYYY'}}</td>
                <td>{{alumno.Sexo }}</td>
            </tr>
        </ng-container>
        <tr *ngIf="alumnos.length == 0">
            <td colspan="5">No hay alumnos</td>
        </tr>
        
    </tbody>
</table>

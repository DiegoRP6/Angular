
<table>
    <thead>
        <tr>
            <th [attr.colspan]="columnas"> 
                Ciclista
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Nombre:</td>
            <td>{{nombre}}</td>
        </tr>
        <tr>
            <td>Apellidos:</td>
            <td>{{apellidos}}</td>
        </tr>
        <tr *ngIf="visibles">
            <td>Direccion:</td>
            <td>{{direccion}}</td>
        </tr>
        <tr *ngIf="visibles">
            <td>Edad:</td>
            <td>{{edad}}</td>
        </tr>
        

    </tbody>
</table>

<button (click)="alternarVisibilidad()">{{visibles? "Ocultar" : "Mostrar"}}Detalles</button>

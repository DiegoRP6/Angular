<cuantosAlumnos      
[todos]="getNumTodos()"
[hombres]="getNumHombres()"
[mujeres]="getNumMujeres()"
(globalElegido)="alCambiar($event)">
</cuantosAlumnos>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>F.Nac</th>
            <th>Sexo</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let alumno of alumnos">
            <tr *ngIf="seleccion == 'Todos' || seleccion == alumno.sexo">
                <td>{{ alumno.nombre | uppercase | AlumnoTitulo:alumno.sexo }} {{ alumno.apellidos | uppercase }}</td>
                <td>{{ alumno.direccion }}</td>
                <td>{{ alumno.fnac | date: 'dd/MM/yyyy' }}</td>
                <td>{{ alumno.sexo }}</td>
            </tr>
        </ng-container>
          <tr *ngIf="alumnos.length === 0">
            <td colspan="4">No hay alumnos</td>
        </tr>
    </tbody>
</table>
